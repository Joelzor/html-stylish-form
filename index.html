<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Say Hello!</h1>
      <form>
        <div class="form-row">
          <label for="username">Your Name</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-row">
          <label for="services">Needed Services</label>
          <select class="arrows" name="services" id="services">
            <option selected disabled>Choose Services</option>
            <option value="phone">Telephone Service</option>
            <option value="email">Email Service</option>
            <option value="fax">Fax Service</option>
          </select>
        </div>
        <div class="form-row">
          <label for="budget">Budget</label>
          <select class="arrows" name="budget" id="budget">
            <option selected disabled>Choose Budget</option>
            <option value="5">£5</option>
            <option value="10">£10</option>
            <option value="50">£50</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="15" rows="5" placeholder="Your message here..."></textarea>
        </div>
        
        <button type="submit">Submit &rarr;</button>
      </form>
    </div>
  </body>
</html>
